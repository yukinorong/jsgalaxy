<script type="text/javascript">
    var radiusofPlanet = 25;
    var G;//万有引力常量
    var planets = new Array();//行星数组
    var planetNum = 0;//现有的行星数量

    //获取浏览器大小
    var clientW = 0;
    var clientH = 0;
    findDimensions();
    window.onresize=findDimensions;

    //初始化鼠标位置值
    var mousePosX = 0;
    var mousePosY = 0;

    // document.onmousedown = function () {
    //     mousePosition(event)
    //     createPlanet();
    // }

    //主程序
    var timer;//所有星球统一刷新时间
    var isStart = false;//时间控制器

    var yourPlanet = document.getElementById("yourPlanet");
    yourPlanet.style.top = clientH/2 + 'px';
    yourPlanet.style.left = clientW/2 + 'px';
    var moveDistance = 15;

    var left = false;
    var right = false;
    var up = false;
    var down = false;
    document.onkeydown = function (event) {
        var e = event || window.event;
        switch (e.keyCode) {
            case 65:
                left = true;
                break;
            case 87:
                up = true;
                break;
            case 68:
                right = true;
                break;
            case 83:
                down = true;
                break;
        }
    };
    document.onkeyup = function (event) {
        var e = event || window.event;
        switch (e.keyCode) {
            case 65:
                left = false;
                break;
            case 87:
                up = false;
                break;
            case 68:
                right = false;
                break;
            case 83:
                down = false;
                break;
        }
    };
    setInterval(function () {
        if(left){
            yourPlanet.style.left = yourPlanet.offsetLeft-moveDistance+"px";
        }else if(up){
            yourPlanet.style.top = yourPlanet.offsetTop-moveDistance+"px";
        }else if(right){
            yourPlanet.style.left = yourPlanet.offsetLeft+moveDistance+"px";
        }else if(down){
            yourPlanet.style.top = yourPlanet.offsetTop+moveDistance+"px";
        }
    },50);

</script>
